<body>
  <h1>Tally Counter</h1>
  <p class="number" id="number">0</p>
  <button class="minus" id="minus">-</button>
  <button class="plus" id="plus">+</button>

  <button class="reset" id="reset">reset</button>

<p>Legend</p>
<p>click a or + to add</p>
<p>click s  or - to minus</p>
<p>click r  or 0 to reset</p>
